apply plugin: 'java'

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

ext {
	gemEngineVersion = '544813c974'
     lombokVersion = "1.16.16"
    }

    dependencies {
    	compile "com.github.Ughuuu:GemMaker:$gemEngineVersion"
    	compileOnly "org.projectlombok:lombok:$lombokVersion"
    }
